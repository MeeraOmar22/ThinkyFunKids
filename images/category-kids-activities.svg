<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="kidActivityGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#kidActivityGrad)"/>
  
  <!-- Crayons/coloring -->
  <g transform="translate(60, 80)">
    <!-- Crayon 1 (red) -->
    <rect x="0" y="0" width="12" height="80" fill="#E74C3C" rx="6"/>
    <polygon points="6,80 0,95 12,95" fill="#D63031"/>
    <!-- Crayon 2 (yellow) -->
    <rect x="20" y="10" width="12" height="70" fill="#FFD93D" rx="6"/>
    <polygon points="26,80 20,95 32,95" fill="#FFC107"/>
    <!-- Crayon 3 (blue) -->
    <rect x="40" y="5" width="12" height="75" fill="#3498DB" rx="6"/>
    <polygon points="46,80 40,95 52,95" fill="#2980B9"/>
  </g>
  
  <!-- Coloring book pages -->
  <g transform="translate(200, 100)">
    <!-- Page 1 -->
    <rect x="0" y="0" width="90" height="120" fill="#F7F9FC" stroke="#2C3E50" stroke-width="2" rx="3"/>
    <!-- Simple mandala pattern -->
    <circle cx="45" cy="40" r="25" fill="none" stroke="#FF6B9D" stroke-width="1.5"/>
    <circle cx="45" cy="40" r="18" fill="none" stroke="#4ECDC4" stroke-width="1.5"/>
    <circle cx="45" cy="40" r="10" fill="none" stroke="#FFD93D" stroke-width="1.5"/>
    <line x1="20" y1="40" x2="70" y2="40" stroke="#2C3E50" stroke-width="1"/>
    <line x1="45" y1="15" x2="45" y2="65" stroke="#2C3E50" stroke-width="1"/>
    <!-- Color indication dots -->
    <circle cx="20" cy="95" r="4" fill="#FF6B9D"/>
    <circle cx="45" cy="95" r="4" fill="#4ECDC4"/>
    <circle cx="70" cy="95" r="4" fill="#FFD93D"/>
  </g>
  
  <!-- Origami crane -->
  <g transform="translate(330, 120)">
    <path d="M 0 0 L -15 30 L 0 50 L 15 30 Z" fill="#FF6B9D" opacity="0.8"/>
    <path d="M 0 0 L -20 -20 L -10 -35 L 0 -25 Z" fill="#4ECDC4" opacity="0.8"/>
    <path d="M 0 0 L 20 -20 L 10 -35 L 0 -25 Z" fill="#FFD93D" opacity="0.8"/>
    <!-- Eye -->
    <circle cx="0" cy="-5" r="2" fill="#2C3E50"/>
  </g>
  
  <!-- Playing child silhouette -->
  <g transform="translate(150, 200)">
    <!-- Head -->
    <circle cx="0" cy="0" r="12" fill="#FF6B9D"/>
    <!-- Arms up -->
    <line x1="-15" y1="5" x2="-25" y2="-10" stroke="#FF6B9D" stroke-width="4" stroke-linecap="round"/>
    <line x1="15" y1="5" x2="25" y2="-10" stroke="#FF6B9D" stroke-width="4" stroke-linecap="round"/>
    <!-- Body -->
    <rect x="-8" y="12" width="16" height="20" fill="#4ECDC4" rx="4"/>
    <!-- Legs -->
    <line x1="-6" y1="32" x2="-8" y2="50" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
    <line x1="6" y1="32" x2="8" y2="50" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
    <!-- Star in hand -->
    <path d="M -25 -20 L -22 -15 L -27 -12 L -22 -10 L -25 -5 L -20 -8 L -15 -10 L -20 -12 L -22 -17 Z" fill="#FFD93D"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="30" r="3" fill="#FFD93D" opacity="0.6"/>
  <circle cx="320" cy="50" r="2.5" fill="#FF6B9D" opacity="0.6"/>
  <circle cx="100" cy="250" r="2" fill="#4ECDC4" opacity="0.6"/>
  <circle cx="320" cy="270" r="3" fill="#FFD93D" opacity="0.6"/>
</svg>