<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="learningGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#A78BFA;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="300" fill="url(#learningGrad)"/>
  
  <!-- Graduation cap -->
  <g transform="translate(200, 60)">
    <!-- Top of cap -->
    <polygon points="0,-50 -60,-20 60,-20" fill="#2C3E50"/>
    <ellipse cx="0" cy="-20" rx="65" ry="15" fill="#2C3E50" opacity="0.8"/>
    <!-- Tassel -->
    <line x1="0" y1="0" x2="0" y2="40" stroke="#FFD93D" stroke-width="3"/>
    <circle cx="0" cy="45" r="5" fill="#FFD93D"/>
    <!-- Brim -->
    <ellipse cx="0" cy="0" rx="75" ry="12" fill="#1A252F" opacity="0.9"/>
  </g>
  
  <!-- Open book with reading -->
  <g transform="translate(90, 150)">
    <!-- Left page -->
    <path d="M 0 0 L 0 80 L 35 85 L 35 5 Z" fill="#FFFFFF" stroke="#2C3E50" stroke-width="1.5" opacity="0.9"/>
    <!-- Right page -->
    <path d="M 35 5 L 35 85 L 70 80 L 70 0 Z" fill="#F7F9FC" stroke="#2C3E50" stroke-width="1.5" opacity="0.9"/>
    <!-- Text lines left -->
    <line x1="5" y1="15" x2="30" y2="15" stroke="#2C3E50" stroke-width="1" opacity="0.4"/>
    <line x1="5" y1="25" x2="30" y2="25" stroke="#2C3E50" stroke-width="1" opacity="0.4"/>
    <line x1="5" y1="35" x2="28" y2="35" stroke="#2C3E50" stroke-width="1" opacity="0.4"/>
    <!-- Text lines right -->
    <line x1="40" y1="15" x2="65" y2="15" stroke="#2C3E50" stroke-width="1" opacity="0.4"/>
    <line x1="40" y1="25" x2="65" y2="25" stroke="#2C3E50" stroke-width="1" opacity="0.4"/>
    <line x1="40" y1="35" x2="62" y2="35" stroke="#2C3E50" stroke-width="1" opacity="0.4"/>
    <!-- More content -->
    <circle cx="15" cy="50" r="8" fill="#FF6B9D" opacity="0.6"/>
    <circle cx="55" cy="50" r="8" fill="#4ECDC4" opacity="0.6"/>
    <rect x="10" y="65" width="20" height="8" fill="#FFD93D" opacity="0.6" rx="2"/>
    <rect x="50" y="65" width="20" height="8" fill="#A78BFA" opacity="0.6" rx="2"/>
  </g>
  
  <!-- Apple (knowledge) -->
  <g transform="translate(280, 130)">
    <!-- Apple body -->
    <circle cx="0" cy="10" r="25" fill="#E74C3C"/>
    <!-- Top indent -->
    <ellipse cx="0" cy="-10" rx="15" ry="8" fill="#C0392B"/>
    <!-- Leaf -->
    <ellipse cx="20" cy="-5" rx="12" ry="8" fill="#27AE60" transform="rotate(-30 20 -5)"/>
    <!-- Stem -->
    <rect x="-2" y="-18" width="4" height="15" fill="#8B6F47" rx="2"/>
    <!-- Shine -->
    <ellipse cx="-8" cy="-5" rx="6" ry="8" fill="#FFFFFF" opacity="0.3"/>
  </g>
  
  <!-- Lightbulb (ideas) -->
  <g transform="translate(90, 60)">
    <!-- Bulb -->
    <circle cx="0" cy="0" r="22" fill="#FFD93D" opacity="0.8"/>
    <!-- Inner shine -->
    <circle cx="-8" cy="-6" r="8" fill="#FFFFFF" opacity="0.4"/>
    <!-- Base threads -->
    <rect x="-8" y="20" width="16" height="4" fill="#2C3E50" rx="1"/>
    <rect x="-10" y="26" width="20" height="3" fill="#2C3E50" rx="1" opacity="0.7"/>
    <rect x="-8" y="31" width="16" height="4" fill="#2C3E50" rx="1" opacity="0.6"/>
    <!-- Glow rays -->
    <line x1="0" y1="-35" x2="0" y2="-45" stroke="#FFD93D" stroke-width="2" opacity="0.6"/>
    <line x1="25" y1="-10" x2="35" y2="-15" stroke="#FFD93D" stroke-width="2" opacity="0.6"/>
    <line x1="-25" y1="-10" x2="-35" y2="-15" stroke="#FFD93D" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Number blocks (learning numbers) -->
  <g transform="translate(300, 240)">
    <!-- Block 1 -->
    <rect x="0" y="0" width="20" height="20" fill="#FF6B9D" rx="2"/>
    <text x="10" y="15" font-size="14" font-weight="bold" fill="white" text-anchor="middle">1</text>
    
    <!-- Block 2 -->
    <rect x="25" y="0" width="20" height="20" fill="#4ECDC4" rx="2"/>
    <text x="35" y="15" font-size="14" font-weight="bold" fill="white" text-anchor="middle">2</text>
    
    <!-- Block 3 -->
    <rect x="50" y="0" width="20" height="20" fill="#A78BFA" rx="2"/>
    <text x="60" y="15" font-size="14" font-weight="bold" fill="white" text-anchor="middle">3</text>
  </g>
  
  <!-- Decorative stars -->
  <path d="M 50 40 L 53 48 L 62 48 L 55 53 L 58 61 L 50 56 L 42 61 L 45 53 L 38 48 L 47 48 Z" fill="#FFD93D" opacity="0.5"/>
  <path d="M 320 70 L 323 76 L 330 76 L 325 80 L 328 86 L 320 82 L 312 86 L 315 80 L 310 76 L 317 76 Z" fill="#FF6B9D" opacity="0.5"/>
</svg>