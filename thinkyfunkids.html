<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thinky Fun Kids Studio</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    scroll-behavior:smooth;
}

body{
    font-family: Arial, sans-serif;
    position:relative;
}

/* NAVIGATION */
nav{
    position:fixed;
    top:20px;
    right:40px;
    z-index:9999;
}

nav a{
    display:block;
    margin:8px 0;
    text-decoration:none;
    font-weight:bold;
    color:white;
    padding:6px 12px;
    border-radius:20px;
    transition:0.3s;
}

nav a.active{
    background:white;
    color:black;
}

/* Make every section full screen image */
.section{
    width:100%;
    height:100vh;
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
}

/* Individual background images */
.section1{ background-image:url("1.png"); }
.section2{ background-image:url("2.png"); }
.section3{ background-image:url("3.png"); }
.section4{ background-image:url("4.png"); }
.section5{ background-image:url("5.png"); }
.section6{ background-image:url("6.png"); }
.section7{ background-image:url("7.png"); }
.section8{ background-image:url("8.png"); }
.section9{ background-image:url("9.png"); }

/* Invisible clickable areas */
.click-area{
    position:absolute;
    cursor:pointer;
}

/* PRODUCT BUTTONS (adjust if needed) */
.kids-btn{
    top:60%;
    left:20%;
    width:250px;
    height:80px;
}

.learning-btn{
    top:60%;
    left:40%;
    width:250px;
    height:80px;
}

.mommy-btn{
    top:60%;
    left:60%;
    width:250px;
    height:80px;
}

/* Learning payment button */
.learning-link{
    position:absolute;
    top:55%;
    left:50%;
    transform:translate(-50%,-50%);
    width:300px;
    height:100px;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- NAVIGATION -->
<nav>
<a href="#about" id="nav-about">ABOUT</a>
<a href="#product" id="nav-product">PRODUCTS</a>
<a href="#contact" id="nav-contact">CONTACT</a>
</nav>

<!-- Section 1 (Home) -->
<div class="section section1"></div>

<!-- Section 2 (About) -->
<div id="about" class="section section2"></div>

<!-- Section 3 -->
<div class="section section3"></div>

<!-- Section 4 (Product Section) -->
<div id="product" class="section section4" style="position:relative;">

    <a href="#kids" class="click-area kids-btn"></a>
    <a href="#learning" class="click-area learning-btn"></a>
    <a href="#mommy" class="click-area mommy-btn"></a>

</div>

<!-- Section 5 (Learning Section) -->
<div id="learning" class="section section5" style="position:relative;">

    <a href="https://toyyibpay.com/Learning-Bundle-TFK" 
       target="_blank"
       class="learning-link"></a>

</div>

<!-- Section 6 (Kids Activities) -->
<div id="kids" class="section section6"></div>

<!-- Section 7 (Mommy Hana) -->
<div id="mommy" class="section section7"></div>

<!-- Section 8 -->
<div class="section section8"></div>

<!-- Section 9 (Contact) -->
<div id="contact" class="section section9"></div>

<script>
const sections = document.querySelectorAll("div[id]");
const navLinks = document.querySelectorAll("nav a");

window.addEventListener("scroll", () => {
    let current = "";

    sections.forEach(section => {
        const sectionTop = section.offsetTop;
        const sectionHeight = section.clientHeight;
        if(pageYOffset >= sectionTop - sectionHeight / 3){
            current = section.getAttribute("id");
        }
    });

    navLinks.forEach(a => {
        a.classList.remove("active");
        if(a.getAttribute("href") === "#" + current){
            a.classList.add("active");
        }
    });
});
</script>

</body>
</html>
