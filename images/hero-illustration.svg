<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="gradBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="400" fill="url(#gradBg)"/>
  
  <!-- Happy Kids Playing -->
  
  <!-- Child 1 - Left -->
  <g transform="translate(120, 150)">
    <!-- Head -->
    <circle cx="0" cy="0" r="25" fill="#FDB4B4"/>
    <!-- Eyes -->
    <circle cx="-8" cy="-3" r="3" fill="#2C3E50"/>
    <circle cx="8" cy="-3" r="3" fill="#2C3E50"/>
    <!-- Smile -->
    <path d="M -8 5 Q 0 12 8 5" stroke="#2C3E50" stroke-width="2" fill="none"/>
    <!-- Body -->
    <rect x="-18" y="25" width="36" height="40" rx="8" fill="#FF6B9D"/>
    <!-- Arms -->
    <rect x="-30" y="30" width="12" height="35" rx="6" fill="#FDB4B4" transform="rotate(-30 -24 30)"/>
    <rect x="30" y="30" width="12" height="35" rx="6" fill="#FDB4B4" transform="rotate(30 36 30)"/>
    <!-- Legs -->
    <rect x="-12" y="65" width="10" height="30" rx="5" fill="#FDB4B4"/>
    <rect x="2" y="65" width="10" height="30" rx="5" fill="#FDB4B4"/>
  </g>
  
  <!-- Child 2 - Center -->
  <g transform="translate(350, 120)">
    <!-- Head -->
    <circle cx="0" cy="0" r="28" fill="#F4C4A8"/>
    <!-- Sparkle eyes (happy) -->
    <circle cx="-10" cy="-5" r="4" fill="#FFD93D"/>
    <circle cx="10" cy="-5" r="4" fill="#FFD93D"/>
    <circle cx="-8" cy="-3" r="2" fill="#2C3E50"/>
    <circle cx="12" cy="-3" r="2" fill="#2C3E50"/>
    <!-- Big smile -->
    <path d="M -10 8 Q 0 15 10 8" stroke="#2C3E50" stroke-width="3" fill="none"/>
    <!-- Body with something in hands -->
    <rect x="-20" y="28" width="40" height="45" rx="10" fill="#4ECDC4"/>
    <!-- Arms -->
    <rect x="-35" y="35" width="15" height="40" rx="7" fill="#F4C4A8" transform="rotate(-25 -27 35)"/>
    <rect x="35" y="35" width="15" height="40" rx="7" fill="#F4C4A8" transform="rotate(25 42 35)"/>
    <!-- Holding book/item -->
    <rect x="-12" y="35" width="24" height="20" fill="#FFD93D" rx="3"/>
    <line x1="-8" y1="40" x2="8" y2="40" stroke="#FF6B9D" stroke-width="2"/>
    <!-- Legs -->
    <rect x="-12" y="73" width="11" height="32" rx="5" fill="#F4C4A8"/>
    <rect x="1" y="73" width="11" height="32" rx="5" fill="#F4C4A8"/>
  </g>
  
  <!-- Child 3 - Right -->
  <g transform="translate(580, 160)">
    <!-- Head -->
    <circle cx="0" cy="0" r="26" fill="#DDB8A8"/>
    <!-- Eyes -->
    <circle cx="-9" cy="-2" r="3.5" fill="#2C3E50"/>
    <circle cx="9" cy="-2" r="3.5" fill="#2C3E50"/>
    <!-- Laughing -->
    <path d="M -9 6 Q 0 14 9 6" stroke="#2C3E50" stroke-width="2.5" fill="none"/>
    <!-- Body with colors (creative) -->
    <rect x="-19" y="26" width="38" height="42" rx="9" fill="#A78BFA"/>
    <!-- Arms -->
    <rect x="-31" y="32" width="12" height="36" rx="6" fill="#DDB8A8" transform="rotate(-35 -25 32)"/>
    <rect x="31" y="32" width="12" height="36" rx="6" fill="#DDB8A8" transform="rotate(35 37 32)"/>
    <!-- Legs -->
    <rect x="-13" y="68" width="11" height="31" rx="5" fill="#DDB8A8"/>
    <rect x="2" y="68" width="11" height="31" rx="5" fill="#DDB8A8"/>
  </g>
  
  <!-- Floating decorative elements -->
  <!-- Paintbrush -->
  <g transform="translate(150, 80)">
    <rect x="-3" y="-8" width="6" height="16" fill="#8B4513" rx="2"/>
    <circle cx="0" cy="10" r="6" fill="#FF6B9D"/>
  </g>
  
  <!-- Pencil -->
  <g transform="translate(650, 100)">
    <rect x="-2" y="-8" width="4" height="18" fill="#FFD93D" rx="1"/>
    <polygon points="0,-8 -3,-3 3,-3" fill="#C0A000"/>
  </g>
  
  <!-- Star burst -->
  <g transform="translate(250, 60)">
    <polygon points="0,-12 3,-3 12,-3 5,3 8,12 0,6 -8,12 -5,3 -12,-3 -3,-3" fill="#FFD93D" opacity="0.8"/>
  </g>
  
  <g transform="translate(700, 280)">
    <polygon points="0,-10 2.4,-3 10,-2 4,2.4 6.4,10 0,5.6 -6.4,10 -4,2.4 -10,-2 -2.4,-3" fill="#FF6B9D" opacity="0.7"/>
  </g>
</svg>