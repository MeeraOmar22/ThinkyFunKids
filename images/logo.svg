  </g>
  
  <g transform="translate(160, 160)">
    <polygon points="0,-6 1.8,-1.8 6,-0.6 2.4,2.4 3.6,7.2 0,4.8 -3.6,7.2 -2.4,2.4 -6,-0.6 -1.8,-1.8" fill="#4ECDC4"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="155" font-family="Fredoka, Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">THINKY FUN</text>
  <text x="100" y="175" font-family="Fredoka, Arial" font-size="12" text-anchor="middle" fill="#4ECDC4">KIDS</text>
</svg>