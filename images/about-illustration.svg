<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <defs>
    <linearGradient id="aboutGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A78BFA;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:0.15" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#aboutGrad)"/>
  
  <!-- Light bulb (idea/creativity) -->
  <g transform="translate(300, 100)">
    <!-- Bulb glass -->
    <circle cx="0" cy="-10" r="35" fill="none" stroke="#FFD93D" stroke-width="3"/>
    <path d="M -25 25 Q -20 40 -15 50 M -5 25 L -5 50 M 5 25 L 5 50 M 15 25 Q 20 40 25 50" stroke="#FFD93D" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Inner glow -->
    <circle cx="0" cy="-10" r="32" fill="#FFD93D" opacity="0.3"/>
    <circle cx="-8" cy="-15" r="12" fill="#FFD93D" opacity="0.5"/>
  </g>
  
  <!-- Gears (learning/growth) -->
  <g transform="translate(100, 280)">
    <!-- Large gear -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#FF6B9D" stroke-width="3"/>
    <!-- Teeth -->
    <g stroke="#FF6B9D" stroke-width="3">
      <rect x="-5" y="-40" width="10" height="15" fill="#FF6B9D"/>
      <rect x="28" y="-15" width="15" height="10" fill="#FF6B9D" transform="rotate(90 35 0)"/>
      <rect x="5" y="30" width="10" height="15" fill="#FF6B9D" transform="rotate(180 10 37)"/>
      <rect x="-40" y="5" width="15" height="10" fill="#FF6B9D" transform="rotate(270 -32 10)"/>
      <rect x="-28" y="-25" width="12" height="12" fill="#FF6B9D" transform="rotate(45 -22 -19)"/>
      <rect x="20" y="-28" width="12" height="12" fill="#FF6B9D" transform="rotate(-45 26 -22)"/>
      <rect x="25" y="20" width="12" height="12" fill="#FF6B9D" transform="rotate(45 31 26)"/>
      <rect x="-28" y="20" width="12" height="12" fill="#FF6B9D" transform="rotate(-45 -22 26)"/>
    </g>
    <circle cx="0" cy="0" r="15" fill="#2C3E50"/>
    
    <!-- Small gear -->
    <g transform="translate(60, -10)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="#4ECDC4" stroke-width="2.5"/>
      <rect x="-4" y="-28" width="8" height="12" fill="#4ECDC4"/>
      <rect x="20" y="-10" width="12" height="8" fill="#4ECDC4" transform="rotate(90 26 -6)"/>
      <rect x="4" y="24" width="8" height="12" fill="#4ECDC4" transform="rotate(180 8 30)"/>
      <rect x="-28" y="4" width="12" height="8" fill="#4ECDC4" transform="rotate(270 -22 8)"/>
      <circle cx="0" cy="0" r="10" fill="#2C3E50"/>
    </g>
  </g>
  
  <!-- Heart (care/love) -->
  <g transform="translate(500, 280)">
    <path d="M 0 -8 C -12 -20 -30 -15 -30 0 C -30 15 0 35 0 35 C 0 35 30 15 30 0 C 30 -15 12 -20 0 -8 Z" fill="#FF6B9D" opacity="0.8"/>
    <!-- Sparkles around heart -->
    <circle cx="-45" cy="-10" r="3" fill="#FFD93D"/>
    <circle cx="45" cy="-10" r="3" fill="#FFD93D"/>
    <circle cx="0" cy="50" r="2.5" fill="#FFD93D"/>
  </g>
  
  <!-- Books/knowledge stack -->
  <g transform="translate(300, 300)">
    <!-- Book 1 (top) -->
    <rect x="-25" y="-15" width="50" height="12" fill="#FF6B9D" rx="2"/>
    <line x1="-25" y1="-5" x2="25" y2="-5" stroke="#FFD93D" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Book 2 (middle) -->
    <rect x="-28" y="0" width="56" height="14" fill="#4ECDC4" rx="2"/>
    <line x1="-28" y1="7" x2="28" y2="7" stroke="#FFD93D" stroke-width="1.5" opacity="0.6"/>
    <line x1="-28" y1="10" x2="28" y2="10" stroke="#FFD93D" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Book 3 (bottom) -->
    <rect x="-30" y="16" width="60" height="14" fill="#A78BFA" rx="2"/>
    <line x1="-30" y1="23" x2="30" y2="23" stroke="#FFD93D" stroke-width="1.5" opacity="0.6"/>
    <line x1="-30" y1="26" x2="30" y2="26" stroke="#FFD93D" stroke-width="1.5" opacity="0.6"/>
  </g>
</svg>