<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <!-- Background -->
  <defs>
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#successGrad)"/>
  
  <!-- Happy parent with happy child -->
  <g transform="translate(100, 80)">
    <!-- Parent -->
    <!-- Head -->
    <circle cx="0" cy="0" r="20" fill="#FF6B9D"/>
    <!-- Hair -->
    <path d="M -20 -5 Q -22 -20 0 -25 Q 22 -20 20 -5" fill="#8B4513"/>
    <!-- Body -->
    <path d="M -14 20 L -18 60 L -10 60 L -10 50 L 10 50 L 10 60 L 18 60 L 14 20 Z" fill="#4ECDC4" rx="3"/>
    <!-- Arms -->
    <line x1="-14" y1="28" x2="-30" y2="20" stroke="#FF6B9D" stroke-width="5" stroke-linecap="round"/>
    <line x1="14" y1="28" x2="35" y2="35" stroke="#FF6B9D" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Child on shoulders -->
    <g transform="translate(35, -20)">
      <circle cx="0" cy="0" r="14" fill="#FFD93D"/>
      <path d="M -14 -8 Q -16 -18 0 -20 Q 16 -18 14 -8" fill="#D4AF37"/>
      <circle cx="-6" cy="0" r="2" fill="#2C3E50"/>
      <circle cx="6" cy="0" r="2" fill="#2C3E50"/>
      <path d="M -4 4 Q 0 6 4 4" stroke="#2C3E50" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Smile on parent -->
    <circle cx="-8" cy="-5" r="2" fill="#2C3E50"/>
    <circle cx="8" cy="-5" r="2" fill="#2C3E50"/>
    <path d="M -6 5 Q 0 8 6 5" stroke="#2C3E50" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Result indicators -->
  <g transform="translate(300, 100)">
    <!-- Progress bar with growth -->
    <rect x="-50" y="0" width="100" height="12" fill="#F0F0F0" rx="6" stroke="#2C3E50" stroke-width="1"/>
    <rect x="-50" y="0" width="85" height="12" fill="#27AE60" rx="6"/>
    <!-- Arrow pointing up (growth) -->
    <path d="M 0 25 L -8 35 L 0 32 L 8 35 Z" fill="#FF6B9D"/>
    <line x1="0" y1="32" x2="0" y2="25" stroke="#FF6B9D" stroke-width="2"/>
    <!-- Percentage text -->
    <text x="70" y="20" font-size="18" font-weight="bold" fill="#FF6B9D">85%</text>
  </g>
  
  <!-- Trophy/Achievement -->
  <g transform="translate(500, 80)">
    <!-- Cup -->
    <path d="M -20 10 L -22 40 Q -22 50 -15 55 Q 0 60 15 55 Q 22 50 22 40 L 20 10 Z" fill="#FFD93D" stroke="#2C3E50" stroke-width="1.5"/>
    <!-- Inside shade -->
    <path d="M -18 15 L -20 38 Q -20 48 -13 53 Q 0 58 13 53 Q 20 48 20 38 L 18 15" fill="#FFC107" opacity="0.6"/>
    <!-- Handles -->
    <path d="M 20 20 Q 35 25 35 40" fill="none" stroke="#FFD93D" stroke-width="3"/>
    <path d="M -20 20 Q -35 25 -35 40" fill="none" stroke="#FFD93D" stroke-width="3"/>
    <!-- Base -->
    <rect x="-25" y="55" width="50" height="8" fill="#2C3E50" rx="2"/>
    <rect x="-30" y="63" width="60" height="4" fill="#1A252F"/>
    <!-- Star on cup -->
    <path d="M 0 30 L 2 36 L 8 36 L 3 40 L 5 46 L 0 42 L -5 46 L -3 40 L -8 36 L -2 36 Z" fill="#FF6B9D"/>
  </g>
  
  <!-- Success stories boxes -->
  <g transform="translate(80, 220)">
    <!-- Box 1 -->
    <rect x="0" y="0" width="90" height="100" fill="#FFFFFF" stroke="#4ECDC4" stroke-width="2" rx="8" opacity="0.9"/>
    <!-- Stars -->
    <g transform="translate(45, 12)">
      <path d="M -12 0 L -9 6 L -2 6 L -6 10 L -4 16 L -12 12 L -20 16 L -18 10 L -22 6 L -15 6 Z" fill="#FFD93D" fill-opacity="0.8"/>
    </g>
    <!-- Quote -->
    <text x="45" y="45" font-size="11" fill="#2C3E50" text-anchor="middle" font-style="italic">"Amazing!</text>
    <text x="45" y="58" font-size="11" fill="#2C3E50" text-anchor="middle" font-style="italic">So helpful"</text>
    <!-- Name -->
    <text x="45" y="80" font-size="10" fill="#4ECDC4" text-anchor="middle" font-weight="bold">Sarah, Mom</text>
  </g>
  
  <g transform="translate(270, 220)">
    <!-- Box 2 -->
    <rect x="0" y="0" width="90" height="100" fill="#FFFFFF" stroke="#FF6B9D" stroke-width="2" rx="8" opacity="0.9"/>
    <!-- Stars -->
    <g transform="translate(45, 12)">
      <path d="M -12 0 L -9 6 L -2 6 L -6 10 L -4 16 L -12 12 L -20 16 L -18 10 L -22 6 L -15 6 Z" fill="#FFD93D" fill-opacity="0.8"/>
    </g>
    <!-- Quote -->
    <text x="45" y="45" font-size="11" fill="#2C3E50" text-anchor="middle" font-style="italic">"My kid loves</text>
    <text x="45" y="58" font-size="11" fill="#2C3E50" text-anchor="middle" font-style="italic">it!"</text>
    <!-- Name -->
    <text x="45" y="80" font-size="10" fill="#FF6B9D" text-anchor="middle" font-weight="bold">Amir, Parent</text>
  </g>
  
  <g transform="translate(460, 220)">
    <!-- Box 3 -->
    <rect x="0" y="0" width="90" height="100" fill="#FFFFFF" stroke="#A78BFA" stroke-width="2" rx="8" opacity="0.9"/>
    <!-- Stars -->
    <g transform="translate(45, 12)">
      <path d="M -12 0 L -9 6 L -2 6 L -6 10 L -4 16 L -12 12 L -20 16 L -18 10 L -22 6 L -15 6 Z" fill="#FFD93D" fill-opacity="0.8"/>
    </g>
    <!-- Quote -->
    <text x="45" y="45" font-size="11" fill="#2C3E50" text-anchor="middle" font-style="italic">"Very creative</text>
    <text x="45" y="58" font-size="11" fill="#2C3E50" text-anchor="middle" font-style="italic">& fun!"</text>
    <!-- Name -->
    <text x="45" y="80" font-size="10" fill="#A78BFA" text-anchor="middle" font-weight="bold">Umi, Teacher</text>
  </g>
  
  <!-- Celebration elements -->
  <!-- Confetti -->
  <g transform="translate(150, 50)">
    <rect x="0" y="0" width="6" height="10" fill="#FF6B9D" opacity="0.6" transform="rotate(25 3 5)"/>
  </g>
  
  <g transform="translate(250, 40)">
    <rect x="0" y="0" width="6" height="10" fill="#4ECDC4" opacity="0.6" transform="rotate(-35 3 5)"/>
  </g>
  
  <g transform="translate(420, 60)">
    <rect x="0" y="0" width="6" height="10" fill="#FFD93D" opacity="0.6" transform="rotate(45 3 5)"/>
  </g>
  
  <!-- Thumbs up -->
  <g transform="translate(350, 160)">
    <rect x="-6" y="0" width="12" height="25" fill="#FF6B9D" rx="4"/>
    <polygon points="0,0 -15,-10 -10,0" fill="#FF6B9D"/>
    <!-- Shine -->
    <circle cx="-2" cy="8" r="2" fill="#FFFFFF" opacity="0.4"/>
  </g>
</svg>